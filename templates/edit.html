{% extends 'base.html' %}
{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <datalist id="project_options">
        {% for option in project_options %}
            <option value="{{ option }}">
        {% endfor %}
    </datalist>
    <button type="submit">submit</button>
</form>
{% endblock %}
